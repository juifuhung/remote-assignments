<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignement 3</title>
</head>
<body>
    <label for="number">Enter a number:</label><br>
    <input type="text" id="inputNumber" name="number"><br>
    <button type="submit" onclick="sendAJAX()">submit</button>
    
    <div id="result"></div>
    <div id="hello"><h2>hello</h2></div>
    <script>

        function sendAJAX() {
            let inputValue = document.getElementById('inputNumber').value;
            console.log(inputValue); //show input value
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                document.getElementById('result').innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', `http://localhost:3000/getData?number=${inputValue}`);
            xhr.send();
        }
        
    </script>
</body>
</html>
